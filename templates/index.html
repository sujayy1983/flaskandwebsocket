<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WebSocket Sample</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="/static/js/websocket_client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <h1 align="center">Web socket sample</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-body">
              <input name="sendmsg" type="submit"  id="sendmsg" value="List home directory" onclick="javascript:WebSocketSupport('lshomedir', 'echoboxx')" />
              <div id="echoboxx"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-body">
              <input name="sendmsg" type="submit"  id="sendmsg" value="List processes" onclick="javascript:WebSocketSupport('processinfo', 'echoboxy')" />
              <div id="echoboxy"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
